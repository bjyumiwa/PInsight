<div class="container">

    <input type="number" id="pounds" placeholder="„Éù„É≥„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠‚ô™" step="0.01">

<script>
  const poundsInput = document.getElementById('pounds');
  const resultDisplay = document.getElementById('result');
  const exchangeRate = 190;

  poundsInput.addEventListener('input', function() {
    const pounds = parseFloat(this.value);
    if (!isNaN(pounds)) {
      const yen = (pounds * exchangeRate).toFixed(0);
      resultDisplay.textContent = `${yen} ÂÜÜ`;
      resultDisplay.style.color = '#ff8c00';
      resultDisplay.style.transform = 'scale(1.1)';
      setTimeout(() => {
        resultDisplay.style.transform = 'scale(1)';
      }, 200);
    } else {
      resultDisplay.textContent = '0 ÂÜÜ';
      resultDisplay.style.color = '#ffd700';
    }
  });

  poundsInput.addEventListener('focus', function() {
    this.style.transform = 'scale(1.05)';
  });

  poundsInput.addEventListener('blur', function() {
    this.style.transform = 'scale(1)';
  });

  // „Åã„Çè„ÅÑ„ÅÑ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂäπÊûú
  poundsInput.addEventListener('keyup', function(event) {
    if (event.key >= '0' && event.key <= '9') {
      this.style.backgroundColor = '#fff700';
      setTimeout(() => {
        this.style.backgroundColor = '#fffacd';
      }, 300);
    }
  });

  // „Çπ„ÇØ„É≠„Éº„É´„ÇíÁÑ°ÂäπÂåñ
  document.body.addEventListener('touchmove', function(e) {
    e.preventDefault();
  }, { passive: false });

  // „ÉÄ„Éñ„É´„Çø„ÉÉ„Éó„Å´„Çà„Çã„Ç∫„Éº„É†„ÇíÈò≤Ê≠¢
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function(event) {
    const now = (new Date()).getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);
</script>
